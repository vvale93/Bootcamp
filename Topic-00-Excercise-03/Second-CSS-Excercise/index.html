<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row">
            <div class="column">
                <div class="screen">
                    <p class="title">
                        Nice dawn
                    </p>
                </div>
                <img src="photo1.jpg" alt="Dawn and clouds">
            </div>
            <div class="column">
                <div class="screen">
                    <p class="title">
                        Cute leopard
                    </p>
                </div>
                <img src="photo2.jpg" alt="Cute Leopard">
            </div>
            <div class="column">

                    </p>
                </div>

        </div>
        <div class="row">
            <div class="column">
                <div class="screen">
                    <p class="title">

                    </p>
                </div>
                <img src="photo4.jpg" alt="river">
            </div>
            <div class="column">
                <div class="screen">
                    <p class="title">
                        Fancy metro
                    </p>
                </div>
                <img src="photo5.jpg" alt="metro">
            </div>
            <div class="column">
                <div class="screen">
                    <p class="title">
                        Beautiful sunset
                    </p>
