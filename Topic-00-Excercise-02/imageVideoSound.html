<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Image, Video & Sound</title>
    </head>
    <body>
        <header><h2>Mario stuff</h2></header>
        <section>
            <article>
                <img src="https://vignette.wikia.nocookie.net/mario/images/3/32/Toad_SM3DL.jpg/revision/latest/scale-to-width-down/220?cb=20130310231559&path-prefix=es" alt="Mario Toad" height="249" width="220">
            </article>
            <article>
                <video width="640" height="480" controls>
                    <source src="Yoshi.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </article>
            <article>
                <audio controls>
                    <source src="mario.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </article>
        </section>
    </body>
</html>
